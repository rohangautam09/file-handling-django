{% extends 'blogs/base.html' %}
{% block content %}
<br><br>
<div class="card mb-3">
  <img class="card-img-top" src="{{blog.pic.url}}" alt="Card image cap" height="500">
  <div class="card-body">
    <h5 class="card-title">{{blog.title}}</h5>
    <p class="card-text">{{blog.blog_body}}</p>
    <p class="card-text"><small class="text-muted">By : {{blog.author}}</small></p>
    <p class="card-text"><small class="text-muted">{{blog.timestamp}}</small></p>
  </div>
</div>
{% endblock %}

{% extends 'blogs/base.html' %}
{% block content %}

<br><br><br>

<div class="text-center">

	<div class="row">
		{% for blogs in blog %}
		<div class="col-sm-6">
			<div class="card">
				<img class="card-img-top" src="{{blogs.pic.url}}" alt="Card image cap" height="400">
				<div class="card-body">
					<h5 class="card-title">{{blogs.title}}</h5>
					<p class="card-text">{{blogs.blog_body}}</p>
					<a href="#" class="btn btn-primary">Read</a>
				</div>
			</div>

			<br><br>
		</div>
		{% endfor %}
	</div>
	
</div>

{% endblock %}

{% extends 'blogs/base.html' %}
{% block content %}

<br><br><br>

<div class="text-center">

	<div class="row">
		{% for blogs in blog %}
		<div class="col-sm-6">
			<div class="card text-dark bg-light mb-3" >
				<img class="card-img-top" src="{{blogs.pic.url}}" alt="Card image cap" height="270">
				<div class="card-body">
					<h5 class="card-title">{{blogs.title}}</h5>
					<p class="card-text">{{blogs.summary}}</p>
					<h6 class="card-subtitle mb-2 text-muted">By : {{blogs.author}}</h6>
					<p class="card-text text-muted">{{blogs.timestamp}}</p>
					<a href="{% url 'viewblog' blogs.id%}" class="btn btn-dark">View Full Article</a>
					
				</div>
			</div>

			<br><br>
		</div>
		{% endfor %}
	</div>
	
</div>

{% endblock %}
